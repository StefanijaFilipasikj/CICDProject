<div>
    <section class="jumbotron text-center mt-5 mb-2">
        <div class="container">
            <h1 class="jumbotron-heading">ADD NEW CATEGORY</h1>
        </div>
    </section>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <form action="/categories/add" method="post">
                    <div class="form-group">
                        <label for="name">Category Name</label>
                        <input type="text" class="form-control" id="name" name="name"
                               th:value="(${category} != null ? ${category.getName()} : '')"
                               placeholder="Enter category name" required/>
                    </div>
                    <div class="form-group">
                        <label for="description">Category Description</label>
                        <input type="text" class="form-control" id="description" name="description"
                               th:value="(${category} != null ? ${category.getDescription()} : '')"
                               placeholder="Enter category description" required/>
                    </div>

                    <button type="submit" class="btn btn-block btn-dark w-100 my-2">Submit</button>
                    <hr/><br/>
                    <a type="button" class="btn btn-outline-dark w-100" href="/categories">Back</a>
                </form>
            </div>
        </div>
    </div>
</div>
