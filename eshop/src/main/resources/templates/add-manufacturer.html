<div>
  <section class="jumbotron text-center mt-5 mb-2">
    <div class="container">
      <h1 class="jumbotron-heading">ADD NEW MANUFACTURER</h1>
    </div>
  </section>

  <div class="container">
    <div class="row">
      <div class="col-12">
        <form action="/manufacturers/add" method="post">
          <div class="form-group">
            <label for="name">Manufacturer Name</label>
            <input type="text" class="form-control" id="name" name="name"
                   th:value="(${manufacturer} != null ? ${manufacturer.getName()} : '')"
                   placeholder="Enter manufacturer name" required/>
          </div>
          <div class="form-group">
            <label for="address">Manufacturer Address</label>
            <input type="text" class="form-control" id="address" name="address"
                   th:value="(${manufacturer} != null ? ${manufacturer.getAddress()} : '')"
                   placeholder="Enter manufacturer address" required/>
          </div>

          <button type="submit" class="btn btn-block btn-dark w-100 my-2">Submit</button>
          <hr/><br/>
          <a type="button" class="btn btn-outline-dark w-100" href="/manufacturers">Back</a>
        </form>
      </div>
    </div>
  </div>
</div>
