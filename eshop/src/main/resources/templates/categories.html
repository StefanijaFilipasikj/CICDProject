<div xmlns:th="http://www.w3.org/1999/html" xmlns:sec="http://www.w3.org/1999/xhtml">
  <section class="jumbotron text-center mt-5 mb-2">
    <div class="container">
      <h1 class="jumbotron-heading">ALL CATEGORIES</h1>
    </div>
  </section>

  <div class="container mb-4">
    <div class="row">
      <div class="col-12" th:if="${categories.size() > 0}">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
            <tr>
              <th scope="col">Category name</th>
              <th scope="col">Description</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="category : ${categories}">
              <td th:text="${category.getName()}"></td>
              <td th:text="${category.getDescription()}"></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      <th:block sec:authorize="hasRole('ROLE_ADMIN')">
        <div class="col my-2">
          <div class="row">
            <div class="col-sm-12 col-md-12">
              <a href="/categories/add-form" class="btn btn-block btn-dark w-100">Add new category</a>
            </div>
          </div>
        </div>
      </th:block>
    </div>
  </div>
</div>
