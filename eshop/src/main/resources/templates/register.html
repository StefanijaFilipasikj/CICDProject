<section>
  <div class="container" xmlns:th="http://www.thymeleaf.org">
    <form class="form-signin mt-xl-5" method="post" action="/register">
      <h2 class="form-signin-heading">Register</h2>
      <p>
        <label for="username" class="sr-only">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Username" required=""
               autofocus="">
      </p>
      <p>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password"
               required="">
      </p>
      <p>
        <label for="repeatPassword" class="sr-only">Repeat Password</label>
        <input type="password" id="repeatPassword" name="repeatPassword" class="form-control" placeholder="Repeat password" required="" autofocus="">
      </p>
      <p>
        <label for="name" class="sr-only">Name</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="Name" required="">
      </p>
      <p>
        <label for="surname" class="sr-only">Surname</label>
        <input type="text" id="surname" name="surname" class="form-control" placeholder="Surname" required="">
      </p>
      <p>
        <select name="role" class="form-control text-start text-secondary">
          <option value="ROLE_USER" >User</option>
          <option value="ROLE_ADMIN">Admin</option>
        </select>
      </p>

      <th:block th:if="${hasError}">
        <div th:text="${error}" class="text-danger"></div>
      </th:block>

      <button id="submit" class="btn btn-dark btn-padded w-100" type="submit">Register</button>
    </form>

    <hr/><br/><br/>
    <p>Already have an account?</p>
    <a href="/login" class="btn btn-dark btn-padded w-100">Login here</a>
  </div>
</section>
